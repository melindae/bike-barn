<h2 class='title'>Quick List</h2>


<div>
  <table class="quick-table table-online">
    <caption>Ready</caption>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Color</th>
      <th>Type</th>
      <th>go button</th>
    </tr>
    <tr ng-repeat="(bikeIndex, bike) in bikes" >
      <td>{{bike.name}}</td>
      <td>{{bike.color}}</td>
      <td>{{bike.type}}</td>
      <td>{{bike.year}}</td>
      <td><button class='edit-button' type='submit' ng-click="showBikeIndex(bikeIndex)"><a ui-sref='maintLog'>ClickMe!</a></button></td>
    </tr>
  </table>
</div>


<div>
  <table class="quick-table table-offline">
    <caption>Waiting</caption>
    <tr>
      <th>Ready?</th>
      <th>ID</th>
      <th>Model</th>
      <th>Color</th>
      <th>Type</th>
    </tr>
    <tr ng-repeat="bike in bikes" ng-hide="bikeReady(bike.ready)">
      <td button-toggle></td>
      <td>{{bike.ident}}</td>
      <td>{{bike.model}}</td>
      <td>{{bike.maincolor}}</td>
      <td>{{bike.maintype}}</td>
      <td class="edit-column">
        <input class="edit-note-field" type='text' ng-show='editMe' ng-model='bike.mlog'/>
        <button class='edit-button' type="submit" ng-click='editMe = true; editNote(bike)' ng-hide='editMe'>Edit Notes</button>
        <button class='edit-button' type="submit" ng-click='editMe = false; saveNote(bike)' ng-show='editMe'>Save</button>
      </td>
    </tr>
  </table>
</div>
