<h2 class='title'>Quick Inventory</h2>

<div class="quick-table">
  <table>
    <tr>
      <th>Ready?</th>
      <th>ID</th>
      <th>Model</th>
      <th>Color</th>
      <th>Type</th>
      <th>Notes</th>
    </tr>                             
    <tr ng-repeat="bike in bikes"> 
      <td>{{bike.ready}}</td>
      <td>{{bike.ident}}</td>
      <td>{{bike.model}}</td>
      <td>{{bike.maincolor}}</td>
      <td>{{bike.maintype}}</td>
      <td> {{bike.notes}}<button class='edit-button' ng-click='edit(bike)'> <a ui-sref='editBike'>edit</a> </button> </td>
    </tr>
  </table>
</div>
