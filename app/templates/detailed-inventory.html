<h2 class='title'>Detailed List</h2>
<div class="detail-table">
  <table>
    <tr>
      <th>Ready?</th>
      <th>ID</th>
      <th>Year</th>
      <th>Make</th>
      <th>Model</th>
      <th>Color</th>
      <th>Type</th>
      <th>SN</th>
      <th>Notes</th>
      <th>Edit</th>     
    </tr>                             
    <tr ng-repeat="bike in bikes"> 
      <td button-toggle></td>
      <td>{{bike.ident}}</td>
      <td>{{bike.year}}</td>
      <td>{{bike.make}}</td>
      <td>{{bike.model}}</td>
      <td>{{bike.maincolor}}</td>
      <td>{{bike.maintype}}</td>
      <td>{{bike.sn}}</td>
      <td>
        <span ng-hide='editMe'>{{bike.mlogs}}</span>
        <input type='text' ng-show='editMe' ng-model='bike.notes'/>
      </td>
      <td>
        <button class='edit-button' type="submit" ng-click='editMe = true; editNote(bike)' ng-hide='editMe'>Edit Notes</button>  
        <button class='edit-button' type="submit" ng-click='editMe = false; saveNote(bike)' ng-show='editMe'>Save</button>
      </td>
    </tr>
  </table>
</div>
