<h2 class='title'>Maintenance Log</h2>

<div class="maint-table">

 <table class="table-online maint-table-bike" ng-repeat="(bikeIndex, bike) in bikes" ng-show="showSingleBike(bikeIndex)">
    <tr>
      <td button-toggle></td>
      <td>{{bike.year}}</td>
      <td>{{bike.maincolor}}</td>      
      <td>{{bike.make}}</td>
      <td>{{bike.model}}</td>
    </tr>
  </table>

	<table class="maint-table-input">
    <tr>
			<td class='mt-input-date'><input class='datepickr' name='date' type="text" placeholder='Date' ng-model="bk.date" datepicker></td>
			<td class='mt-input-note'><input name='note' type="text" placeholder='New Note' ng-model="bk.note"></td>
			<td class='mt-input-button'><button class='edit-button' ng-click="addLog(bikeIndex)">Add</button> </td>
		</tr>
	</table>

  <table class="maint-table-logs" ng-repeat="(bikeIndex, bike) in bikes" ng-show="showSingleBike(bikeIndex)">
	  <tr ng-repeat='mlog in bike.mlogs'>
			<td class='mt-logs-date'>{{mlog.date}}</td>
			<td>{{mlog.note}}</td>
			<td>Del</td>
		</tr>
  </table>

</div>
