<div>

 <table class="quick-table table-online" ng-repeat="(bikeIndex, bike) in bikes" ng-show="showSingleBike(bikeIndex)">

  <table class="quick-table table-online" ng-repeat="(bikeIndex, bike) in bikes" ng-show="showSingleBike(bikeIndex)">

		</tr>
  </table>
